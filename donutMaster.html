<!DOCTYPE html>
<html>
  <head>
    <title>DonutMaster</title>
    <link rel="stylesheet" type="text/css" href="donutMaster.css">
  </head>
  <body>
    <header>
      <h1 class="headerReplacement">Donut Master</h1>
    </header>
    <div class="slogan">

      <img src="http://timali4man.com/Images/eatDonuts.gif"
        alt=Eating Donuts></img>
        <h3 >It's food and fun rolled into a bun!</h3>
    </div>
    <table>
      <tr id="headingsRow">
        <th scope="col">Location</th>
        <th scope="col">Business Hours</th>
        <th scope="col">Avg Donuts Per Hour</th>
        <th scope="col">Total Donuts Per Day</th>
      </tr>
      <tr class="highlighted">
        <th scope="row">Downtown</th>
        <td>16</td>
        <td>104</td>
        <td>2304</td>
      </tr>
      <tr>
        <th scope="row">Capitol Hill</th>
        <td>12</td>
        <td>30</td>
        <td>384</td>
      </tr>
      <tr class="highlighted">
        <th scope="row">South Lake Union</th>
        <td>12</td>
        <td>63</td>
        <td>836</td>
      </tr>
      <tr>
        <th scope="row">Wedgewood</th>
        <td>10</td>
        <td>34</td>
        <td>263</td>
      </tr>
      <tr class="highlighted">
        <th scope="row">Ballard</th>
        <td>14</td>
        <td>124</td>
        <td>1470</td>
      </tr>
      <tr>
        <th scope="row">Columbia City</th>
        <td>10</td>
        <td>156</td>
        <td>800</td>
      </tr>
      <tr class="sum">
        <th scope="row">Company Averages</th>
          <td id="empty"></td>
          <td>85</td>
          <td>1010</td>
      </tr>
    </table>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="donutMaster.js"></script>
  </body>
</html>
